<div class="dropdown my-3 mx-0  border rounded shadow">
    <div class=" col-12 p-3 display-6 fs-3 d-flex justify-content-between align-items-center"
         role="button"
         data-bs-toggle="collapse"
         data-bs-target="#actsDropdown"
         aria-expanded="false"
         aria-controls="actsDropdown">
        Akty
        <i class="fa-solid fa-caret-down me-2"></i>
    </div>
    <div id="actsDropdown"
         class=" collapse mx-0 p-1"
         aria-labelledby="actsDropdown">
        <ul class="list-group mb-3">
            {% for act in acts %}
                <li class="list-group-item d-flex align-items-center m-2 border-0 border-bottom-1">
                    <div>
                        <p class="text-muted mb-0">{{ act.announcementDate|date:"d.m.Y" }}</p>
                        <p class="mb-0">
                            <a href="{{ act.url }}">{{ act.title|truncatechars:320 }}</a>
                        </p>
                    </div>
                </li>
                <hr class="m-0" />
            {% empty %}
                <li class="list-group-item">Nie znaleziono akt√≥w</li>
            {% endfor %}
        </ul>
    </div>
